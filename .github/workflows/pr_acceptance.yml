name: PR acceptance

on:
  pull_request:

jobs:
  build_android_example:
    name: Android example build (debug)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
    env:
      CI: true
      GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.vfs.watch=false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter --version

      - name: Flutter pub get (root)
        run: flutter pub get

      - name: Flutter test (root)
        run: flutter test

      - name: Flutter pub get (example)
        working-directory: example
        run: flutter pub get

      - name: Flutter test (example)
        working-directory: example
        run: flutter test

      - name: Flutter clean (example)
        working-directory: example
        run: flutter clean

      - name: Build example APK (debug, verbose)
        working-directory: example
        run: flutter build apk --debug -v
